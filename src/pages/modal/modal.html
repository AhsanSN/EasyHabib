<ion-header>

  <ion-navbar  color="header">
    <ion-title>{{message.title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <p text-center>{{message.body}}</p>

  <form *ngIf="message.type == 'T_LV'" (ngSubmit)="submitVanForm()">

    <ion-list>

      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="vanFormData.name" name="name"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>ID</ion-label>
          <ion-input type="text" [(ngModel)]="vanFormData.id" name="id"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label stacked>Drop Location</ion-label>
        <ion-input type="text" [(ngModel)]="vanFormData.dropLocation" name="dropLocation"></ion-input>
      </ion-item>

      <ion-col col-3 text-center>
          <div class="center">
              <button ion-button type="submit">Submit Form</button>
          </div>
      </ion-col>

    </ion-list>
  </form>

</ion-content>
