<ion-header>
    <ion-navbar color="header">
      <ion-title>Food</ion-title>
      <ion-buttons start>
          <button ion-button icon-only>
              <button ion-button>Tapal Cafeteria</button>
              <button ion-button>Cafe2Go</button>
              <button ion-button>Malang Cafe</button>
          </button>
        </ion-buttons>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content>
          <ion-item-group color="header">
            <ion-item-divider color="light">Cafeteria</ion-item-divider>
            <ion-item *ngFor="let place of tapalFoodItems">{{ place.title }}</ion-item>
          </ion-item-group>
  </ion-content>
