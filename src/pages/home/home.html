<ion-header>
  <ion-navbar color="header">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background: #e3e7ec;">
  <ion-card color="cardsHome" *ngFor="let notf of homeScreenNotf">
    
      <ion-card-header>
         {{notf.title}}<span style="color: blue; font-size: 14px"> {{notf.date}}</span>
      </ion-card-header>

      <ion-card-content>
        {{notf.body}}
        <span>
        <ion-buttons end>
        <button *ngIf=" notf.type == 'T_LV'" ion-button (click)="openModal(notf);">
            <ion-icon name="md-arrow-round-forward"></ion-icon>
        </button>
      </ion-buttons>
    </span>

      </ion-card-content>
    </ion-card>
</ion-content>
