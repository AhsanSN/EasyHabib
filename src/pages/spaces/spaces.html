<ion-header>
    <ion-navbar color="header">

      <ion-title>Spaces Search</ion-title>
      <ion-buttons start>
              <button ion-button (click)="showSpace(1)">Classroom</button>
              <button ion-button (click)="showSpace(2)">Faculty Pod</button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content style="background: #7c4dff;">
    
      <h2 text-center style="color: #ffffff;">{{spaceName}} Search</h2>
      
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

      <p text-left padding-left style="color: #ffffff;">
        Search Faculty Pod: Find where a Faculty Pod is located by entering the instructor's name. 
      </p>
      <p text-left padding-left style="color: #ffffff;">
          Search Classroom: Get details about a Classroom, including the location, and the timetable for the day.
        </p>
  </ion-content>
